<button type="button" class="btn btn-primary" (click)="openVerticalCenteredModal(verticalCenteredModal)">Add User</button>


<ng-template #verticalCenteredModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <p>Modal body</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Close</button>
        <button type="button" class="btn btn-primary" (click)="modal.close('by: save button')">Save changes</button>
    </div>
</ng-template>
