<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin page_title">
    <div>
        <nav class="page-breadcrumb mb-1">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a routerLink=".">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Portal User</li>
            </ol>
        </nav>
        <h3 class="mb-3 mb-md-0 page_title">Portal User</h3>
    </div>
    <div class="d-flex align-items-center flex-wrap text-nowrap title_action">
        <button type="button" class="btn btn-primary" (click)="openVerticalCenteredModal(verticalCenteredModal)">Add User</button>
    </div>
</div>

<ng-template #verticalCenteredModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
        <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form class="forms-wrap">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="input1" class="form-label">First Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="input1" autocomplete="off" placeholder="first name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="input2" class="form-label">Last Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="input2" autocomplete="off" placeholder="last name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="input3" class="form-label">Email Address <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="input3" autocomplete="off" placeholder="email id">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="input4" class="form-label">Phone Number <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="input4" autocomplete="off" placeholder="phone number">
                    </div>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Close</button>
        <button type="button" class="btn btn-primary" (click)="modal.close('by: save button')">Add User</button>
    </div>
</ng-template>
